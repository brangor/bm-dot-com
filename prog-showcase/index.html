<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Programme Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="hero-unit">
    <h1>Programme Showcase</h1>
  </div>

  <div class="page-wrap">

    <ul class="breadcrumb">
      <li><a href="#">Programme Settings</a> <span class="divider">/</span></li>
      <li><a href="#">Guide</a> <span class="divider">/</span></li>
      <li class="active">Showcase</li>
    </ul>

    <div class="showcase-section">
      <img class="w-100 masthead" src="https://www.rnz.co.nz/assets/cms_uploads/000/000/108/masthead-1024.png" >

      <div id="carouselBannersIndicators" class="carousel slide" data-ride="carousel-banners">
        <ol class="carousel-indicators">
          <li data-target="#carouselBannersIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselBannersIndicators" data-slide-to="1"></li>
          <li data-target="#carouselBannersIndicators" data-slide-to="2"></li>
          <li data-target="#carouselBannersIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.rnz.co.nz/assets/cms_uploads/000/000/107/banner-1024_first-up.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.rnz.co.nz/assets/cms_uploads/000/000/116/banner-1024_ourchangingworld.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.rnz.co.nz/assets/cms_uploads/000/000/106/banner-1024_afternoons.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.rnz.co.nz/assets/cms_uploads/000/000/120/banner-1024_checkpoint.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselBannersIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselBannersIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <img class="w-100 subnav" src="https://www.rnz.co.nz/assets/cms_uploads/000/000/111/subnav-1024_ourchangingworld.png">

      <div id="carouselFeatureSetsIndicators" class="carousel slide" data-ride="carousel-featuresets">
        <ol class="carousel-indicators">
          <li data-target="#carouselFeatureSetsIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselFeatureSetsIndicators" data-slide-to="1"></li>
          <li data-target="#carouselFeatureSetsIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.rnz.co.nz/assets/cms_uploads/000/000/114/featureset-1024_firstup.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.rnz.co.nz/assets/cms_uploads/000/000/110/featureset-1024_ourchangingworld.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.rnz.co.nz/assets/cms_uploads/000/000/115/featureset-1024_afternoons.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselFeatureSetsIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselFeatureSetsIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <img class="w-100 summaries" src="https://www.rnz.co.nz/assets/cms_uploads/000/000/112/summary-1024_firstup.png" >

      <div id="carouselStoriesIndicators" class="carousel slide" data-ride="carousel-stories">
        <ol class="carousel-indicators">
          <li data-target="#carouselStoriesIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselStoriesIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.rnz.co.nz/assets/cms_uploads/000/000/123/stories-1024_afternoons.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.rnz.co.nz/assets/cms_uploads/000/000/122/stories-1024_checkpoint.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselStoriesIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselStoriesIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div id="carouselFootersIndicators" class="carousel slide" data-ride="carousel-footers">
        <ol class="carousel-indicators">
          <li data-target="#carouselFootersIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselFootersIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.rnz.co.nz/assets/cms_uploads/000/000/119/footer-1024_afternoons.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.rnz.co.nz/assets/cms_uploads/000/000/117/footer-1024_checkpoint.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselFootersIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselFootersIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <img class="w-100 sitefooter" src="https://www.rnz.co.nz/assets/cms_uploads/000/000/118/sitefooter-1024png.png" >

    </div>
  </div>

  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
  <script  src="js/index.js"></script>

</body>

</html>
